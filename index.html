<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Random Pixel art</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mochiy+Pop+P+One&amp;display=swap">
</head>

<body style="background: rgb(177,51,51);">
    <h1 style="text-align: center;color: rgb(255,255,255);font-family: 'Mochiy Pop P One', sans-serif;">Random Pixel Art Generator</h1>
    <div style="height: 79px;"></div>
    <div class="card" style="height: 389px;color: rgba(255,255,255,0);border-style: none;background: rgba(255,255,255,0);">
        <div class="card-body" style="border-style: none;">
            <div class="text-center"><img id="frame" src="https://avatars.dicebear.com/api/pixel-art/githubcom.svg" style="width: 338px;"></div>
        </div>
    </div>
    <div class="card" style="background: rgba(33,33,33,0);border-color: rgba(33,37,41,0);margin-top: 40px;">
        <div class="card-body">
            <div class="text-center"><button class="btn btn-primary" id="share" type="button" style="font-family: 'Mochiy Pop P One', sans-serif;background: var(--bs-danger);border-color: var(--bs-danger);margin: 5px;margin-top: 5px;">Share</button><button class="btn btn-primary" id="gen" type="button" style="font-family: 'Mochiy Pop P One', sans-serif;background: var(--bs-danger);border-color: var(--bs-danger);margin: 5px;margin-top: 5px;">Generate</button><button class="btn btn-primary" id="gh" type="button" style="font-family: 'Mochiy Pop P One', sans-serif;background: var(--bs-danger);border-color: var(--bs-danger);margin: 5px;margin-top: 5px;">Github</button></div>
            <p style="text-align: center;color: rgb(255,255,255);font-family: 'Mochiy Pop P One', sans-serif;">P33t.net 2022</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
